<!DOCTYPE html>
<html lang="en">
<head>
	<title>semuncia</title>
	<meta charset="UTF-8">
	<meta name="theme-color" content="#000888">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Track your expenses, manage your finances and analyse your spending habits with semuncia.com.">
	<meta name="keywords" content="money, finances, expenses, tracking, management">
	<meta name="author" content="Sebastian Hietsch">

	<link rel="icon" type="image/png" sizes="16x16" href="images/logo_16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/logo_32x32.png">
	<link rel="icon" type="image/png" sizes="48x48" href="images/logo_48x48.png">

	<link rel="icon" type="image/png" sizes="152x152" href="images/logo_152x152.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/logo_152x152.png">
	<link rel="icon" type="image/png" sizes="196x196" href="images/logo_196x196.png">
	<link rel="icon" type="image/png" sizes="228x228" href="images/logo_228x228.png">

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/sideNav.css">
	<link rel="stylesheet" type="text/css" href="css/statsDisplay.css">
	<link rel="stylesheet" type="text/css" href="css/graphDisplay.css">
	<link rel="stylesheet" type="text/css" href="css/transactionsDisplay.css">
	<link rel="stylesheet" type="text/css" href="css/settingsDisplay.css">
	<link rel="stylesheet" type="text/css" href="css/addTransaction.css">
	<link rel="stylesheet" type="text/css" href="css/toggleSwitch.css">

	<script src="js/UIChanges.js" defer></script>
	<script src="js/statsDisplay.js" defer></script>
	<script src="js/transactionsDisplay.js" defer></script>
	<script src="js/addTransaction.js" defer></script>
	<script src="js/editTransaction.js" defer></script>
	<script src="js/settings.js" defer></script>
	<script src="js/semunciaMain.js" defer></script>

	<!--This is for the stupid IE-Detection thing to work-->
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
</head>

<body>
	<noscript>

		JavaScript has to be enabled for this application to work.
		<br>

			#app{display: none;}
			html,body{font-size: 1.2em;width:90%;margin:auto;}
		</style>
	</noscript>

		<style>
			#app{display: none;}
			html,body{font-size: 1.2em;width:90%;margin:auto;}
		</style>
	<![endif]-->

	<div id="app">
		<div id="header">
			<div id="showSideNavDiv" onclick="toggleSideNav()">
				<svg width="100%" height="100%" preserveAspectRatio="xMidYMin">
					<line x1="25%" x2="75%" y1="35%" y2="35%" style="stroke:white;stroke-width:5%"/>
					<line x1="25%" x2="75%" y1="50%" y2="50%" style="stroke:white;stroke-width:5%"/>
					<line x1="25%" x2="75%" y1="65%" y2="65%" style="stroke:white;stroke-width:5%"/>
				</svg>
			</div>
			<div id="title">semuncia</div>
			<div>&#8651;</div>
		</div>

		<div id="sideNav" onclick = "toggleSideNav()">
			<div id="nav" onclick="event.stopPropagation()">
				<div id="sideNavHeader">
					<div>
						<img src="images/logo_96x96.png" height=40 width=40>
					</div>
					<div onclick="toggleSideNav()">
						<svg width="100%" height="100%">
							<line x1="30%" x2="70%" y1="30%" y2="70%" style="stroke:#1e2749;stroke-width:5%"/>
							<line x1="30%" x2="70%" y1="70%" y2="30%" style="stroke:#1e2749;stroke-width:5%"/>
						</svg>
					</div>
				</div>
				<div onclick="switchDisplay('statsDisplay'); toggleSideNav();" id="sideNavStatsDisplay">0.00</div>
				<div onclick="switchDisplay('statsDisplay'); toggleSideNav();">Statistics</div>
				<div onclick="switchDisplay('graphDisplay'); toggleSideNav();">Graph</div>
				<div onclick="switchDisplay('transactionsDisplay'); toggleSideNav();">Transactions</div>
				<div class="sideNavDropDown" onclick="toggleSideNavDropDown()">&#9663; Import/Export
					<div onclick="toggleSideNavDropDown(); document.getElementById('transactionsFileInput').click(); toggleSideNav();" class="sideNavDropDownChild">Import</div>
					<input type="file" onchange="importJSON()" id="transactionsFileInput" accept=".json">
					<div onclick="event.stopPropagation(); exportJSON(); toggleSideNav();" class="sideNavDropDownChild">Export</div>
				</div>
				<div onclick="switchDisplay('settingsDisplay'); toggleSideNav();">Settings</div>
			</div>
		</div>

		<div id="main">
			<div id="statsDisplay">
				<div id="statsDisplayInner">
					<div class="emptyNotice">No statistics to display.</div>
				</div>
			</div>
			<div id="graphDisplay">
				<div class="emptyNotice">No graph to display.</div>
			</div>
			<div id="transactionsDisplay" onscroll="scrollHandlerTD();">
				<div class="emptyNotice">No transactions to display.</div>
			</div>
			<div id="settingsDisplay">
				<div>
					<div class="settingsHeader">Initial amount of money</div>
					<input type="number" min="0" step="0.01" value="0.00" id="settingsInitialAmountInput" onkeyup="if (event.key == 'Enter'){setInitialAmount();}">
					<button onclick="setInitialAmount();">Set</button>
				</div>
				<div>
					<div class="settingsHeader">Delete all local data</div>
					<button style="background-color: #cc0000;" onclick="deleteAllLocalData();">Delete all</button>
				</div>
				<div>Find this project on <a href="https://github.com/sebh0602/semuncia" target="_blank">GitHub</a>.
				</div>
			</div>
		</div>

		<div id="addTransactionHoverButton" onclick="localData.temp.popupMode = 'add'; showAddTransactionPopup();">
			<div>+</div>
		</div>

		<div id="addTransactionPopup">
			<div id="addTransactionTop">
				<div id="addTransactionTitle">Add transaction</div>
				<div onclick="hideAddTransactionPopup();">
					<svg width="100%" height="100%">
						<line x1="30%" x2="70%" y1="30%" y2="70%" style="stroke:#1e2749;stroke-width:5%"/>
						<line x1="30%" x2="70%" y1="70%" y2="30%" style="stroke:#1e2749;stroke-width:5%"/>
					</svg>
				</div>
			</div>
			<div id="addTransactionFirstLine">
				<input type="date" id="addTransactionDateInput" onchange="if (localData.temp.popupMode == 'add'){localData.temp.newTransaction.date = this.value;}else{localData.temp.editTransaction.date = this.value}">
			</div>
			<div id="addTransactionSecondLine">
				<input type="text" id="addTransactionTitleInput" placeholder="Transaction title..." list="titleAutocomplete" oninput="titleAutocompleteSuggestion()" onchange="titleAutoCompleteSelect()" onkeyup="if (event.key == 'Enter'){document.getElementById('addTransactionCategoryInput').focus();}">
				<datalist id="titleAutocomplete"></datalist>
			</div>
			<div id="addTransactionThirdLine">
				<div id="addTransactionCategoryContainer">
					<input type="text" id="addTransactionCategoryInput" placeholder="Category..." list="categoryAutocomplete" oninput="categoryAutocompleteSuggestion()"  onkeyup="if (event.key == 'Enter'){categoryAutoCompleteSelect();}">
					<datalist id="categoryAutocomplete"></datalist>
					<button id="addCategoryButton" onclick="categoryAutoCompleteSelect()">+</button>
				</div>
				<div>
					<div class="toggle" id="addTransactionToggle" onclick="addTransactionInvertToggle(); addTransactionToggleHandler();">
						<div class="toggleBackground">
							<div class="toggleToggle firstOption" id="addTransactionToggleToggle"></div>
							<div class="toggleValueDisplay" id="addTransactionToggleValueDisplay">?</div>
						</div>
					</div>
				</div>
				<input type="number" min="0" step="0.01" value="0.00" id="addTransactionValueInput" oninput="if (localData.temp.popupMode == 'add'){localData.temp.newTransaction.amount = Math.round(this.value*100);}else{localData.temp.editTransaction.amount = Math.round(this.value*100);}" onkeyup="if (event.key == 'Enter'){addTransaction();}">
			</div>
			<div id="addTransactionFourthLine">
			</div>
			<div id="addTransactionFifthLine">
				<button id="deleteTransactionButton" onclick="deleteTransaction()">Delete transaction</button>
				<button id="addTransactionButton" onclick="addTransaction()">Add transaction</button>
			</div>
		</div>
		<div id="popupBackground" onclick="hideAddTransactionPopup();"></div>
</body>

</html>
